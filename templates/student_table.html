<!DOCTYPE html>
<html>
	<head>
		<title> Student Table </title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
  		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
		<script>
			$(document).ready( function () {
				$('#myTable').DataTable();
			} );
		</script>
	</head>
	
	<body>
		<div class="d-flex justify-content-center text-center">
			<h1 class="font-weight-bold" id="title">Student Table</h1>
		</div>
		<div class="container">
			<div class='row'>
				<div class='col'>
					<form class="d-flex justify-content-center py-2">
						<button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">Add</button>
					</form>
				</div>
				<div class='col'>
					<form class="d-flex justify-content-center py-2">
						<button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">Update</button>
					</form>
				</div>
				<div class='col'>
					<form class="d-flex justify-content-center py-2">
						<button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">Delete</button>
					</form>
				</div>
			</div>
		</div> 
		<div class='container'>
			<table class="display table table-striped table-hover" id="myTable">
				 <thead>
					<tr>
					  <th scope="col">Student ID</th>
					  <th scope="col">Name</th>
					  <th scope="col">Year Level</th>
					  <th scope="col">Gender</th>
					  <th scope="col">Course</th>
					</tr>
				 </thead>
				 <tbody>
					{% for row in data %}    
					<tr>
						<td>{{row[0]}}</td>
						<td>{{row[1]}}</td>
						<td>{{row[2]}}</td>
						<td>{{row[3]}}</td>
						<td>{{row[4]}}</td>
					</tr>
					{% endfor %}
				 </tbody>
			</table>
		</div>
	<body>
<html>
